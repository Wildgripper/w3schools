    <h2>Checkboxes</h2>
    <p>The <strong>input type="checkbox"</strong> defines a checkbox:</p>

    <form action="">

        <label for="bike">I have a bike</label><br>
        <input type="checkbox" id="car" name="vehicle2" value="Car">
        <label for="bike">I have a car</label><br>
        <input type="checkbox" id="boat" name="vehicle3" value="Boat">
        <label for="bike">I have a boat</label><br><br>
        <input type="submit" value="Submit">
    </form>
